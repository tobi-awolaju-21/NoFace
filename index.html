<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Site</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* Search bar styling */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
            width: 70%;
        }
        .search-container button {
            padding: 10px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
            cursor: pointer;
            width: 10%;
            background: #ddd;
        }
        .search-container button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Your E-commerce Site</h1>
</header>

<nav>
    <!-- Navigation links can be added here -->
</nav>

<main>
    <!-- Search bar -->
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search..." name="search">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Content of the main page goes here -->
</main>

<footer>
    <p>&copy; 2024 Your E-commerce Site. All rights reserved.</p>
</footer>

</body>
</html>
